name: Build Module

on:
  push:
    paths:
      - '.github/workflows/compile.yml'
      - 'source/**'
      - 'premake5.lua'
  pull_request:
  workflow_dispatch:

jobs:
  build_module_sv:
    name: "Build Module (Server)"
    uses: RaphaelIT7/gmod-common-module-base/.github/workflows/compile.yml@workflow
    with:
      PROJECT_NAME: "sourcenet"
      BUILD_64x: "true"
      REALM: "cl"
      BUILD_WINDOWS: "true"
      ARTIFACT_EXPIRE: "7"
      SOURCESDK_MINIMAL: "RaphaelIT7/sourcesdk-minimal"
      SOURCESDK_MINIMAL_BRANCH: "patch-6"
      SOURCESDK_MINIMAL_64XBRANCH: "x86-64-branch"
      GARRYSMOD_COMMON: "RaphaelIT7/garrysmod_common"
      GARRYSMOD_COMMON_64XBRANCH: "x86-64-support-sourcesdk"
